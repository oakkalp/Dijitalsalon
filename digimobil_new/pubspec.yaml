name: digimobil_new
description: "Digital Salon Mobile App - User Only"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # State Management
  provider: ^6.0.5
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # UI & Images
  cached_network_image: ^3.3.0
  file_picker: ^8.0.0+1
  image_picker: ^1.0.4
  video_player: ^2.8.1
  mobile_scanner: ^5.0.0
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/